<!DOCTYPE html>
<html lang="en">

<head>
	<title>Matching Game</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Matching Game">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
	<script src="js/app.js"></script>
</head>

<body>

	<div class="container">
		<header>
			<h1 class="header-text">Matching Game</h1>
		</header>

		<!-- score panel -->
		<section class="score-panel">
			<span class="moves">0</span> Moves

			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>

			<span class="stopwatch">00:00</span>

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul id="deck" class="deck"></ul>
	</div>

	<!-- game modal -->
	<div class="modal-background hide">
		<div class="modal-content">

			<div class="modal-header">
				<h1 class="modal-header-text">CONGRATULATIONS!</h1>
			</div>

			<div class="modal-result">
				<h3 class="modal-result-text">Your results:</h3>
			</div>

			<div class="modal-stats">
				<p class="modal-stat modal-moves"></p>
				<p class="modal-stat modal-stars"></p>
				<p class="modal-stat modal-time"></p>
			</div>

			<div class="modal-buttons">
				<button class="modal-button-replay">Play again!</button>
			</div>

		</div>
	</div>

</body>

</html>
